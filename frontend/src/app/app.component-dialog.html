<div mat-dialog-container class="md-dialog-container">
<h1 mat-dialog-title>User editing: {{data['user'].firstName}} {{data['user'].lastName}} [{{data['user'].id}}]</h1>
<div mat-dialog-content>
  <p>Change user information?</p>
  <mat-form-field>
    <mat-label>First Name</mat-label>
    <input matInput [(ngModel)]="data['user'].firstName" required="">
  </mat-form-field>
</div>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Last Name</mat-label>
    <input matInput [(ngModel)]="data['user'].lastName" required="">
  </mat-form-field>
</div>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Birthday</mat-label>
    <input matInput  [matDatepicker]="picker" [(ngModel)]="data['user'].birthday">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Favorite Animal</mat-label>
    <input matInput [(ngModel)]="data['user'].address" required="">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button *ngIf="data['user'].firstName && data['user'].lastName && data['user'].address" (click)="data['user'].id===null?onCreateUser():onSaveClick(data['user'].id)">Save</button>
  <button mat-button *ngIf="data['user'].id" (click)="onDeleteClick(data['user'].id)">Delete</button>
</div>
</div>
